    <!-- contenido -->
    <main>
        <div class="py-5  bg-light">
           <div class="col-md-6 mx-auto">
            <h1>Registro</h1>
            <form id="form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="nombre" class="form-control" id="nombre"  required="true">
                    <span id="errorNombre" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" class="form-control" id="apellido"  required="true">
                    <span id="errorApellido" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email"  required="true">
                    <span id="errorEmail" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" required="true">
                    <span id="errorPassword" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="passconfir">Confimación de Contraseña</label>
                    <input type="password" class="form-control" id="passconfir" required="true">
                    <span id="errorCorpass" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="genero">Genéro musical favorito</label>
                    <select class="form-control" id="genero" >
                        <option value="">Seleccione</option>
                        <option >Rock</option>
                        <option >Kpop</option>
                        <option >Electronica</option>
                        <option >Pop tradicional</option>
                    </select>
                    <span id="errorGenero" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <span id="errorEdad" class="error"></span>
                    <div class="form-check">
                        <input type="radio" name="edad" id="edRadio1" value="Menor" required>
                        <label for="edRadio1">Menor de 20 años</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="edad" id="edRadio2" value="De" required>
                        <label for="edRadio2">De 20 a 40 años</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="edad" id="edRadio3" value="Mayor" required>
                        <label for="edRadio3">Mayor de 50 años</label>
                    </div>

                </div>
                <div class="form-group">
                    <input type="checkbox" name="terminos" id="teCheck1" value="acepta" required>
                    <label for="teCheck1">Acepto términos de uso</label>
                    <span id="errorTerminos" class="error"></span>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md">
                        <button type="submit" class="btn btn-primary" onclick="return validar(this.form)">Continuar</button>
                    </div>
                </div>
            </form>
           </div>
        </div>
    </main>

     <!-- pie de pagina -->
